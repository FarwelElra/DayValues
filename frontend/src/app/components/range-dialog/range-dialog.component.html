<mat-dialog-content>
  <form [formGroup]="rangeForm" class="dialog-form">

    <div *ngIf="data.dataType === 'date'">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="min" name="minDate"
               formControlName="min">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="max" name="maxDate"
               formControlName="max">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </div>

    <div *ngIf="data.dataType === 'number'">
      <mat-form-field>
        <input matInput type="number" name="minNumber" formControlName="min" placeholder="min">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="number" name="maxNumber" formControlName="max" placeholder="max">
      </mat-form-field>
    </div>

      <button mat-raised-button color="primary" (click)="applyFilter()">Apply Filter</button>
      <button mat-button (click)="closeDialog()">Cancel</button>
  </form>
</mat-dialog-content>
