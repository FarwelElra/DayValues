<mat-card>
  <mat-toolbar class="test">
    <button mat-icon-button *ngIf="selection.selected.length > 0" (click)="deleteSelected()" color="warn">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-icon-button (click)="openDialog()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="loadData()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>

  <mat-table [dataSource]="dataSource">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          *ngIf="selection.selected.length > 0"
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          *ngIf="selection.selected.length > 0"
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let row">{{ formatDate(row.date) }}</td>
    </ng-container>

    <ng-container matColumnDef="sys">
      <th mat-header-cell *matHeaderCellDef>Sys</th>
      <td mat-cell *matCellDef="let row">{{ row.sys }}</td>
    </ng-container>

    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let row">{{ row.dia }}</td>
    </ng-container>

    <ng-container matColumnDef="pulse">
      <th mat-header-cell *matHeaderCellDef>Pulse</th>
      <td mat-cell *matCellDef="let row">{{ row.pulse }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let row">{{ row.weight }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </mat-table>
</mat-card>
